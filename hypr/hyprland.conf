#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty 
$fileManager = nemo 
$menu = rofi -show drun

# Environment variables to export
env = XCURSOR_SIZE,24
env = GDK_SCALE,2
env = QT_ENABLE_HIGHDPI_SCALING,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = QT_QPA_PLATFORM,wayland
env = QT_SELECT,6
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

# stuff to execute when hyprland first starts up

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dunst
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = sudo chmod a+rw /dev/hidraw*
exec-once = hyprpaper
exec-once = hypridle
# startup user-facing data once all the backend stuff is done
exec-once = waybar -s /home/sammy/.config/waybar/style.css

# start apps on each workspace
exec-once = [workspace 1 silent] firefox
exec-once = [workspace 2 silent] code
exec-once = [workspace 3 silent] alacritty
exec-once = [workspace 3 silent] alacritty
exec-once = [workspace 4 silent] nemo
exec-once = [workspace 5 silent] discord
exec-once = [workspace 6 silent] spotify
exec-once = [workspace 6 silent] alacritty -e ncmpcpp

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(efefefee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# WINDOW RULES #
windowrules {
    windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
    windowrulev2 = workspace 2 silent,class:^(code-url-handler)$,title:^(Visual Studio Code)$
    windowrulev2 = workspace 5 silent,class:^(discord)$
    # match on ^FreeCAD$, since main freecad window has version or other stuff
    windowrulev2 = float,title:^(FreeCAD)$
}

# prevent blurry background on hidpi displays
xwayland {
    force_zero_scaling = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bindings {
    # KEYBINDS
    bind = $mainMod, Return, exec, $terminal
    bind = $mainMod, Q, killactive, 
    bind = $mainMod CTRL, Q, exit, 
    bind = $mainMod, V, togglefloating,
    bind = $mainMod, R, exec, $menu
    # bind = $mainMod, P, pseudo, # dwindle
    bind = $mainMod, J, togglesplit, # dwindle

    # Move focus with mainMod + arrow keys
    bind = $mainMod, left, movefocus, l
    bind = $mainMod, right, movefocus, r
    bind = $mainMod, up, movefocus, u
    bind = $mainMod, down, movefocus, d
    bind = $mainMod, H, movefocus, l
    bind = $mainMod, L, movefocus, r
    bind = $mainMod, K, movefocus, u
    bind = $mainMod, J, movefocus, d

    # Volume settings
    bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_SINK@ 5%+
    bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
    bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle

    # Brightness settings
    binde = ,XF86MonBrightnessUp, exec, brightnessctl set +10%
    binde = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-

    bind = $mainMod, G, exec, hyprlock

    # Toggle current floating state of active window
    bind = $mainMod, T, togglefloating
    # Maximize current window
    bind = $mainMod, M, fullscreen, 1
    # Fullscreen active window
    bind = $mainMod, F, fullscreen, 0

    # Switch workspaces with mainMod + [0-9]
    bind = $mainMod, 1, workspace, 1
    bind = $mainMod, 2, workspace, 2
    bind = $mainMod, 3, workspace, 3
    bind = $mainMod, 4, workspace, 4
    bind = $mainMod, 5, workspace, 5
    bind = $mainMod, 6, workspace, 6
    bind = $mainMod, 7, workspace, 7
    bind = $mainMod, 8, workspace, 8
    bind = $mainMod, 9, workspace, 9

    # Move active window to a workspace with mainMod + SHIFT + [0-9]
    bind = $mainMod SHIFT, 1, movetoworkspace, 1
    bind = $mainMod SHIFT, 2, movetoworkspace, 2
    bind = $mainMod SHIFT, 3, movetoworkspace, 3
    bind = $mainMod SHIFT, 4, movetoworkspace, 4
    bind = $mainMod SHIFT, 5, movetoworkspace, 5
    bind = $mainMod SHIFT, 6, movetoworkspace, 6
    bind = $mainMod SHIFT, 7, movetoworkspace, 7
    bind = $mainMod SHIFT, 8, movetoworkspace, 8
    bind = $mainMod SHIFT, 9, movetoworkspace, 9

    # Example special workspace (scratchpad)
    bind = $mainMod, S, togglespecialworkspace, magic
    bind = $mainMod SHIFT, S, movetoworkspace, special:magic

    # Scroll through existing workspaces with mainMod + scroll
    bind = $mainMod, mouse_down, workspace, e+1
    bind = $mainMod, mouse_up, workspace, e-1

    # Move/resize windows with mainMod + LMB/RMB and dragging
    bindm = $mainMod, mouse:272, movewindow
    bindm = $mainMod, mouse:273, resizewindow

    # Launch submap
    bind = $mainMod, P, submap, LAUNCH
    submap = LAUNCH

    bind = ,N, exec, $fileManager
    bind = ,C, exec, code --ozone-platform-hint=auto11
    bind = ,F, exec, firefox
    bind = ,S, exec, spotify
    bind = $mainMod, P, submap, reset
    bind = ,escape,submap,reset
    submap = reset

    bind = $mainMod, I, submap, DESIGN
    submap = DESIGN
    bind = ,F, exec, freecad
    bind = ,K, exec, kicad
    bind = ,L, exec, logisim-evolution
    bind = ,B, exec, blender
    bind = $mainMod, I, submap, reset
    bind = ,escape,submap,reset

    submap = reset
}

